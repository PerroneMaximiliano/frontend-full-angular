<div class="example-container" *ngIf="isLoggin">
  <span class="mat-display-3 center">Ingres√°</span>
  <ng-container *ngIf="true">
    <span class="error mat-body">{{errorMessage}}</span>
  </ng-container>

  <form (submit)="submit()" [formGroup]="loginForm">
    <div>
      <mat-form-field color="primary" style="width: 100%;">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field color="primary" style="width: 100%;">
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </div>
  
    <div class="buttons-container center">
      <button type="button" mat-raised-button color="primary" (click)="signIn()" style="margin-right: 5px;">
        Log in
      </button>
      <button mat-raised-button color="primary" (click)="isLoggin = !isLoggin">
        Create Account
      </button>
    </div>
  </form>
</div>


<div class="example-container" *ngIf="!isLoggin">
  <span class="mat-display-3 center">Bienvenido!</span>
  <ng-container *ngIf="true">
    <span class="error mat-body">{{errorMessage}}</span>
  </ng-container>

  <form (submit)="submit()" [formGroup]="registerForm">
    <div>
      <mat-form-field color="primary" style="width: 100%;">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="primary" style="width: 100%;">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field color="primary" style="width: 100%;">
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </div>
  
    <div class="buttons-container center">
      <button mat-raised-button color="primary" (click)="createUser()" style="margin-right: 5px;">
        Save
      </button>
      <button mat-raised-button color="primary" (click)="isLoggin = !isLoggin">
        Log in
      </button>
    </div>
  </form>
</div>
